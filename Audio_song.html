<!DOCTYPE html>

      body {
        background-color: white;
      }
      audio {
        display: none;
      }
      marquee {
        width: 200px;
        height: 150px;
      }
      .extend {
        width: 2000px;
        padding: 10px;
        text-align: center;
        border: 1 px solid black;
        background-color: black;
        color: white;
        box-shadow: 3px 9px 4px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.5s ease;
      }
      button:hover {
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5);
        color: lightblue;
      }
      #controller {
        background-color: black;
        color: white;
        text-align: center;
        width: 120px;
        float: left;
      }
      .volc {
        .volc::-webkit-slider-thumb {
          background-color: #007bff;
          border: 2px solid #007bff;
          border-radius: 50%;
          width: 20px;
          height: 20px;
        }
      }
    </style>
    <script>
      alert("Must pause the Audio,When You Switched To new Song");
      var audio;
      function show(id) {
        audio = document.getElementById(id);
        audio.play();
      }

      audio = document.getElementById("m");
      function change(id) {
        const check = document.getElementById(id);
        if (check) {
          var p = document.getElementById(id);
          if (audio.paused) {
            audio.play();
            p.textContent = "pause";
          } else {
            audio.pause();
            p.textContent = "play";
          }
        } else {
          var volControl = document.querySelector("." + id);
          audio.volume = volControl.value / 17;
        }
      }
    </script>
  </head>

          min="1"
          max="10"
